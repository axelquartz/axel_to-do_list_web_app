<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple to-do list web app" />
    <meta author="Axel Robles" content="To-do List Web App" />
    <meta property="og:title" content="To-do List Web App" />
    <meta property="og:url" content="https://axelquartz.github.io/axel_to-do_list_web_app/" />
    <meta property="'og:type'" content="website" />
    <meta property="'og:image'" content="https://axelquartz.github.io/axel_to-do_list_web_app/img/logo.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To-do List Web App</title>
  </head>
  <body>
    <header>
      <h1>To-do List Web App</h1>
    </header>
    <main>
      <!--Form to Create Task-->
      <div id="create-task-form">
        <h2>Create Task</h2>
        <input type="text" name="task-name" id="task-name" placeholder="Enter task name" />
        <input type="text" name="task-description" id="task-description" placeholder="Enter description" />
        <button id="create-button">Create Tasks</button>
        <button id="cancel-button">Cancel</button>
      </div>

      <!-- Cover -->
      <div id="cover-placeholder"></div>

      <!-- Task lists -->
      <div class="container">
        <div class="list" id="to-do-list">To Do</div>
        <div class="list" id="finished-list">Finished</div>
        <div class="list" id="deleted-list">Deleted</div>

        <!--Button to Create Task-->
        <div>
          <button id="create-task-button">Create Task</button>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
