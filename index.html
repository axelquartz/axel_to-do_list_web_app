<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple to-do list web app" />
    <meta author="Axel Robles" content="To-do List Web App" />
    <meta property="og:title" content="To-do List Web App" />
    <meta property="og:url" content="https://axelquartz.github.io/axel_to-do_list_web_app/" />
    <meta property="'og:type'" content="website" />
    <meta property="'og:image'" content="https://axelquartz.github.io/axel_to-do_list_web_app/img/logo.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To-do List Web App</title>
  </head>
  <body>
    <header>
      <h1>To-do List Web App</h1>
    </header>
    <main>
      <!--Form to Create Task-->
      <div id="create-task-form">
        <h2>Create Task</h2>
        <div id="task-creation-content">
          <label for="task-name">Name of your task</label>
          <input type="text" name="task-name" id="task-name" placeholder="Enter task name" />
          <label for="task-description">Description of the task</label>
          <textarea type="text" name="task-description" id="task-description" placeholder="Enter description" rows="6" cols="50"></textarea>
          <button id="create-button">Create Tasks</button>
          <button id="cancel-button">Cancel</button>
        </div>
      </div>

      <!-- Cover -->
      <div id="cover-placeholder"></div>

      <!-- Task lists -->
      <div class="container">
        <!-- Lists -->
        <div id="lists-group">
          <div class="list-container">
            <h2>To Do</h2>
            <div class="list" id="to-do-list"></div>
          </div>
          <div class="list-container">
            <h2>Finished</h2>
            <div class="list" id="finished-list"></div>
          </div>
          <div class="list-container">
            <h2>Deleted</h2>
            <div class="list" id="deleted-list"></div>
          </div>
        </div>

        <!--Button to Create Task-->
        <div>
          <button id="create-task-button">Create Task +</button>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
