<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List Web App</title>
  </head>
  <body>
    <h1>To-do List Web App</h1>
    <div class="container">
      <div class="list">To Do</div>
      <div class="list">Finished</div>
      <div class="list">Deleted</div>
    </div>
    <!--Form to Create Task-->
    <form>
      <input type="text" name="task-name" id="task-name" placeholder="Enter task name" />
      <input type="text" name="task-description" id="task-description" placeholder="Enter description" />
      <button type="submit">Create Task</button>
    </form>
    <script src="script.js" defer></script>
  </body>
</html>
